<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        .destination-option {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .destination-option:hover {
            background-color: #f5f5f5;
        }
        .destination-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            background-color: #4285f4;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .destination-info {
            flex: 1;
        }
        .destination-name {
            font-weight: 500;
            margin-bottom: 2px;
        }
        .destination-desc {
            font-size: 12px;
            color: #666;
        }
        .error {
            color: #d93025;
            font-size: 14px;
            text-align: center;
            padding: 8px;
            background-color: #fce8e6;
            border-radius: 4px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Porter</h2>
        <p>Export bibliographic information</p>
    </div>
    
    <div id="error-message" class="error" style="display: none;"></div>
    
    <div id="destinations">
        <div class="destination-option" data-destination="scrapbox">
            <div class="destination-icon">S</div>
            <div class="destination-info">
                <div class="destination-name">Scrapbox</div>
                <div class="destination-desc">Export to your Scrapbox project</div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
